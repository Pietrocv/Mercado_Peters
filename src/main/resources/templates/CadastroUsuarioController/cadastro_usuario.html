<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="/img/logo_mercado.png" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" href="css/cadastro_usuario.css">
    <title>Cadastro</title>

<body>
<section class="caixa">
    <h1>Cadastro</h1>
    <div class="input-all">
        <label class="espaco" for="name">Nome Completo</label>
        <input class="input-decoration" type="text" id="name" placeholder="Informe seu nome completo" required>

        <label class="espaco">Email</label>
        <input class="input-decoration" type="email" id="email" placeholder="Informe seu e-mail" required>

        <label class="espaco" for="password">Senha</label>
        <input class="input-decoration" type="password" id="password" placeholder="Informe sua senha" required>

        <label class="espaco" for="senha">Confirmar Senha</label>
        <input class="input-decoration" type="password" id="confirma_senha" placeholder="Confirme sua senha" required>

    </div>
    <button type="button" class="btn btn-dark btnlog" onclick="cadastro_usuario()">Cadastre-se</button>
    <a href="/">Voltar</a>
</section>
